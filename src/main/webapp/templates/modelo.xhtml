<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <title>Sistema Controle de Horas</title>
        <link jsf:library="css" jsf:name="bootstrap.min.css"/>
        <link jsf:library="css" jsf:name="estilo.css"/>
        
        
        <script src="js/jquery-3.2.1.min.js" type="text/javascript" ></script>
    </h:head>
    <h:body>
         <p:growl id="mensagem"  />
        
            <div id = "geral">
                <div id = "top"  >
                    <p:graphicImage library="img" name="configuracao.png" style="padding: 5px; margin-right: 20px; float: left; display: block; width: 90px; height: 40px;"/>
                    <h1 style="color: #ffffff;background-color: #D20005; border-radius: 8px; border: 1px #000000; padding: 5px; ">Controle de Horas<span style="font-size: 14px;"></span></h1>
                    
                </div>
               
                <div id = "cabecalho">
                    <h:form>  
                        <p:growl id="messages"/>

                        <p:menubar style="margin-bottom: 10px;">
                            <p:menuitem value="Ínicio" url="index.xhtml" icon="ui-icon-home" />
                      
                            <p:submenu label="Controle">
                                <p:menuitem value="Funcionario" url="funcionario.xhtml" />
                                <p:menuitem value="Turno" url="turno.xhtml" />
                            </p:submenu>
                            
                            <p:submenu label="Escala">
                                <p:menuitem value="Cadastrar" url="escala.xhtml" />
                                <p:menuitem value="Consultar" url="consultarPedido.xhtml" />
                            </p:submenu>

                            <p:submenu label="Sobre">
                                
                            </p:submenu>

                            <p:menuitem value="Sair" icon="ui-icon-close" />
                        </p:menubar>
                    </h:form>
                </div>

                <div id = "conteudo" >
                    <ui:insert name="conteudo"/>
                </div>
                <div id="footer">
                   
                </div>

            </div>
        
    </h:body>
</html>
